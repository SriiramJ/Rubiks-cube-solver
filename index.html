<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Rubik's Cube Solver</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rubik's Cube Solver - N*N Visualizer</h1>
    <div>
        <label for="size">Cube Size (N * N)</label>
        <input type="number" id="size" value="3" min="2"/>
        <button id="generate-btn" onclick="generateCube()">Generate</button>
        <button id="scramble-btn" onclick="scrambleCube()">Scramble</button>
        <button id="solve-btn" onclick="solveCube()">Solve</button>
    </div>
    <div id="cube-container"></div>
    <script src="rubiks_cube_solver.js"></script>
</body>
</html>
